<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="/register" method="post">
      <input
        type="text"
        name="fullName"
        placeholder="Full Name"
        required
      /><br /><br />
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br /><br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
